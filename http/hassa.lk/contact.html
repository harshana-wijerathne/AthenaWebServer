<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Harshana Wijerathne</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, textarea, button {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #333;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
<header>
  <h1>Contact Me</h1>
</header>

<div class="container">
  <h2>Get in Touch</h2>
  <p>If you'd like to connect, feel free to reach out via the form below or email me directly at <strong>harshana@example.com</strong>.</p>
  <form action="#" method="post">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="message">Your Message:</label>
    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 Harshana Wijerathne. All rights reserved.</p>
</footer>
</body>
</html>
